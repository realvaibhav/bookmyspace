<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
</head>
<body>

<div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
   <div class="container mx-auto">
       <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
           <div class="text-center">
               <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Login</h1>
               <p class="text-gray-400 dark:text-gray-400">Welcome Back</p>
           </div>
		   {% if error_message != '' %}
        		<p style="text-align:center; background:rgba(252, 0, 0,0.3); width:100%; color: black; padding: 10px; border: 1px solid red; border-radius: 5px;">{{ error_message }}</p>
    		{% endif %}
           <div class="m-7">
               <form action="" method="POST" id="form">{% csrf_token %}      
				
                   <div class="mb-6">
                       <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Username</label>
                       <input type="text" name="username" id="username" placeholder="username" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                   </div>
                   <div class="mb-6">

                       <label for="password" class="text-sm text-gray-600 dark:text-gray-400">password</label>
                       <input type="password" name="password" id="password" placeholder="password" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                   </div>
                 
                   <div class="mb-6">
                       <button type="submit" value="login" class="w-full px-3 py-4 text-white bg-green-600 rounded-md focus:bg-indigo-600 focus:outline-none">Login</button>
                   </div>
                  
               </form>
               <p class="text-base text-center text-gray-400" id="result">
                New Here ? 
                <button class="hover:underline text-gray-600" onclick="openModal()" id="btn">SignUp</button>
                
                 </p>
           </div>
       </div>
   </div>
</div>

<div class="main-modal fixed py-12 w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
		style="background: rgba(0,0,0,.7);">
		<div
			class="border border-teal-500 shadow-lg modal-container bg-white w-11/12 md:max-w-3xl mx-auto rounded shadow-lg z-50 overflow-y-auto">
			<div class="modal-content pt-12 pb-6 text-left px-6">
				<!--Title-->
				<div class="flex justify-between items-center pb-3">
					<p class="text-2xl font-bold">Hello New User</p>
					<div class="modal-close cursor-pointer z-50">
						<svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
							viewBox="0 0 18 18">
							<path
								d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
							</path>
						</svg>
					</div>
				</div>
				<!--Body-->
				<div class="my-5">
                    <p>Select your user type</p>
                	</div>
				<!--Footer-->
				<div class="flex justify-center space-x-6 pt-2">
					<a href="signup"
						class="focus:outline-none text-white px-4 bg-green-600 p-3 rounded-lg hover:bg-green-700">Customer</a>

                        <a href="signup-pl"
						class="focus:outline-none text-white px-4 bg-green-600 p-3 rounded-lg hover:bg-green-700">Manager</a>
                        
				</div>
			</div>
		</div>
	</div>

</body>
<script>
    		const modal = document.querySelector('.main-modal');
		const closeButton = document.querySelectorAll('.modal-close');

		const modalClose = () => {
			modal.classList.remove('fadeIn');
			modal.classList.add('fadeOut');
			setTimeout(() => {
				modal.style.display = 'none';
			}, 500);
		}

		const openModal = () => {
			modal.classList.remove('fadeOut');
			modal.classList.add('fadeIn');
			modal.style.display = 'flex';
		}

		for (let i = 0; i < closeButton.length; i++) {

			const elements = closeButton[i];

			elements.onclick = (e) => modalClose();

			modal.style.display = 'none';

			window.onclick = function (event) {
				if (event.target == modal) modalClose();
			}
		}
</script>
</html>
