<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Change Password</title>
</head>
<body>

<div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
   <div class="container mx-auto">
       <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
           <div class="text-center">
               <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Password Change</h1>
                {% block context %}
                    <p class="text-gray-400 dark:text-gray-400">Please Verify Your Current password</p>
                {% endblock%}
           </div>
           {% block error_message %}
		   {% if error_message != '' %}
        		<p style="text-align:center; background:rgba(252, 0, 0,0.3); width:100%; color: black; padding: 10px; border: 1px solid red; border-radius: 5px;">{{ error_message }}</p>
    		{% endif %}
           {% endblock %}
           <div class="m-7">
               <form action="" method="POST" id="form">{% csrf_token %}      
				{% block form %}
                   <div class="mb-6">
                       <label for="current-password" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Current Password</label>
                       <input type="password" name="current_password" id="current-password" placeholder="Current Password" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                   </div>
                
                 
                   <div class="mb-6">
                       <button type="submit" value="verify" class="w-full px-3 py-4 text-white bg-green-600 rounded-md focus:bg-indigo-600 focus:outline-none">Verify</button>
                   </div>
                {% endblock %}
               </form>
               
           </div>
       </div>
   </div>
</div>



</body>

</html>
