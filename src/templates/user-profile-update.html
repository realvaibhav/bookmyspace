<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
</head>
<body>

<div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
   <div class="container mx-auto">
       <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
           <div class="text-center">
               <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Update Profile Details</h1>
               <p class="text-gray-400 dark:text-gray-400">Please fill all details to continue</p>
           </div>
           {% if error_message != '' %}
                <p style="text-align:center; background:rgba(252, 0, 0,0.3); width:100%; color: black; padding: 10px; border: 1px solid red; border-radius: 5px;">{{ error_message }}</p>
            {% endif %}
           <div class="m-7">
               <form action="" method="POST" id="form">{% csrf_token %}       


                   <div class="mb-6">
                       <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">
                            {% if user_data.user_type == 1 %}
                                Full Name
                            {% elif user_data.user_type == 2 %}
                                Parking Lot Name
                            {% endif %}
                        </label>
                       <input type="text" value="{{ user_data.name }}" name="name" id="name" placeholder="Your Name" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                   </div>
                   
                   <div class="mb-6">
                        <label for="username" class="text-sm text-gray-600 dark:text-gray-400">Username</label>
                        <input type="text" value="{{ user_data.username }}" name="username" id="username" placeholder="Username" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                   <div class="mb-6">

                       <label for="phone" class="text-sm text-gray-600 dark:text-gray-400">Phone Number</label>
                       <input type="text" value="{{ user_data.phonenumber }}"name="phonenumber" id="phone" placeholder="+91 " required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                   </div>
                   
                   
                   <div class="mb-6">
                       <button type="submit" class="w-full px-3 py-4 text-white bg-green-600 rounded-md focus:bg-indigo-600 focus:outline-none">Update Details</button>
                   </div>
                   
               </form>
           </div>
       </div>
   </div>
</div>
</body>
</html>
