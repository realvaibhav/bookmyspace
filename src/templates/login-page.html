<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if error_message != '' %}
        <p style="text-align:center; background:rgba(252, 0, 0,0.3); color: black; padding: 10px; border: 1px solid red; border-radius: 5px;">{{ error_message }}</p>
    {% endif %}
    <form action="" method="POST" style="display: flex; flex-direction: column; align-items: center;">{% csrf_token %}
        {{ login_form.as_p }}
        <input type="submit" value="login">
    
    </form>
</body>
</html>
