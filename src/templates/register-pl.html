<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register Parking Lot</title>
</head>
<body>

<div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
   <div class="container mx-auto">
       <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
           <div class="text-center">
               <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Register Your Parking Lot</h1>
               <p class="text-gray-400 dark:text-gray-400">Please fill all details to continue</p>
           </div>
           {% if error_message != '' %}
                <p style="text-align:center; background:rgba(252, 0, 0,0.3); width:100%; color: black; padding: 10px; border: 1px solid red; border-radius: 5px;">{{ error_message }}</p>
            {% endif %}
           <div class="m-7">
               <form action="" method="POST" id="form">{% csrf_token %}       


                   <div class="mb-6">
                       <label for="manager_name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Manager/owner Name</label>
                       <input type="text" name="manager_name" id="manager_name" placeholder="Manager/Owner Name" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                   </div>
                   <div class="mb-6">

                        <label for="address" class="text-sm text-gray-600 dark:text-gray-400">Address</label>
                        <input type="text" name="address" id="address" placeholder="Complete Address" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                   <div class="mb-6">

                       <label for="city" class="text-sm text-gray-600 dark:text-gray-400">City</label>
                       <input type="text" name="city" id="city" placeholder="City" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                   </div>
                   <div class="mb-6">

                    <label for="booking_price" class="text-sm text-gray-600 dark:text-gray-400">Booking price</label>
                    <input type="number" name="booking_price" id="booking_price" placeholder="Booking Price per hour" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                </div>
                <div class="mb-6">

                    <label for="opening_time" class="text-sm text-gray-600 dark:text-gray-400">Opening Time</label>
                    <input type="text" name="opening_time" id="opening_time" placeholder="Opening Time" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                </div>
                <div class="mb-6">

                    <label for="closing_time" class="text-sm text-gray-600 dark:text-gray-400">Closing Time</label>
                    <input type="text" name="closing_time" id="closing_time" placeholder="Closing Time" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                </div>
                   <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                    <div class="mb-6">
                        <label for="total_slots_count" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Number of Slots in your Parking Lot</label>
                        <input type="number" name="total_slots_count" id="total_slots_count" placeholder="Number of Parking Lots" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                    
                   
                   <div class="mb-6">
                       <button type="submit" class="w-full px-3 py-4 text-white bg-green-600 rounded-md focus:bg-indigo-600 focus:outline-none">Register</button>
                   </div>
                   
               </form>
           </div>
       </div>
   </div>
</div>
</body>
</html>
